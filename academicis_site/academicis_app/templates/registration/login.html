<!DOCTYPE html>
<html lang="en">
{% load static %}
{% block style %}
<link href="{% static 'css/log.css' %}" rel="stylesheet">
{% endblock %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <title>Thammasat Academic IS</title>
</head>

<body style="background-color: wheat;">

    <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ACADEMIC IS</a>
    </nav> -->
    <div class="title">
        <h1>ยินดีต้อนรับสู่ CSTU ACADEMIC IS</h1>
    </div>
    <div class="container">
        <div class="left">
            <br><br>
            <img src="{% static 'images/logo.png' %}" style="margin: auto auto;display: block; width:60%; height: 70%;">
        </div>

        <div class="right">
            <div class="login-form">
                 <form method="POST" >
                     {% csrf_token %}
                     {% if form.non_field_errors %}
                        <div class="alert alert-danger" role="alert" style="margin-top: -30px;">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</div>
                     {% endif %}
                     
                     <div class="form-group">
                        <label>ชื่อผู้ใช้</label>
                        <input type="text" class="form-control" id = 'username' name ='username' placeholder="กรุณากรอกชื่อผู้ใช้" required>
                        <label>รหัสผ่าน</label>
                        <input type="password" class="form-control" id = 'password' name = 'password' placeholder="กรุณากรอกรหัสผ่าน" required>
                        <button class="btn btn-outline-info" type="submit" class="btn btn-black" value="Login">เข้าสู่ระบบ</button>
                        <input type="hidden" name="next" value="{{ next }}" />
                  </div>
            </div>
        </div>
    </div>

</body>

</html>
